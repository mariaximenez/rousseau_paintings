{% extends 'base.html' %} {% block content %}

<h1 class="title">Rousseau Paintings</h1>
<h1 class="title pt-5">{{header}}</h1>
<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of artist  -->
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <!--  This anchor tag will redirect back to artist list without a query param -->
  <a class="button is-dark" href="{% url 'painting_list' %}">Clear Search</a>
  <a class="button is-dark" href="{% url 'painting_create' %}">Add Painting</a>
</form>
<div class="gallery">
  {% for painting in paintings %}
  <a href="{% url 'painting_detail' painting.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{painting.img}}" alt="{{painting.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{painting.name}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
